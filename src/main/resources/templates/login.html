<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="/css/background.css" rel="stylesheet" type="text/css">
<!--    <script src="/js/jquery-1.4.2.js"></script>-->
<!--    <script type="text/javascript" src="/js/login_ajax.js"></script>-->
</head>
<body>
<center>
    <div id="top" th:insert="top.html"/>
    <h1>登录</h1>
    <form th:action="@{/doLogin}" method="post">
        <table>
            <tr>
                <td class="tdx">用&nbsp;&nbsp; 户&nbsp;&nbsp; 名：</td>
                <td><input type="text" id="username" name="username"/>
                    <span style="color:red"></span>
                </td>
            </tr>
            <tr>
                <td class="tdx">密&nbsp;&nbsp; 码：</td>
                <td><input type="password" name="password" />
                    <span style="color:red"></span>
                </td>
            </tr>
            <tr style="text-align: center">
                <td colspan="2">
                    <input type="submit" name="s" value="登录" style=" margin: 20px;height: 30px;width: 100px"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span id="form_msg" style="color:red"></span>
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
<script src="/js/jquery-1.4.2.js"></script>
<script type="text/javascript">
    $(function (){
        var logState = '[[${session.loginState}]]'
        if(logState == 'fail'){
            if(window.confirm('登录失败')){
                location.href = '/index/relogin'
            }
        }
    })
</script>
</html>
